
<ui-button theme="normal | primary" size="xs | sm | md | lg" block>Кнопка</ui-button>
    # theme - цветовая тема
    # size  - размер
    # block - 100% от контейнера







//-------------------------------------
<ui-toast>
//-------------------------------------
<template>
    <div class="wrapper">
        <h1>Главная</h1>
        <ui-toast v-if="showMessage" theme="info" @close="closeMessage">Неверный логин или пароль</ui-toast>
        <button @click="showMessage = true">Кнопка</button>
    </div>
</template>

<script>
export default {
    data() {
        return {
            showMessage: false
        }
    },
    methods: {
        closeMessage() {
            this.showMessage = false;
        }
    }
}
</script>
